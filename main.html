<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <div >
    <h2>Dog Adoption Application</h2>
    <form>
      <label >Name</label>
      <input type="text" id="name"  placeholder="Name" >

      <label>Phone Number</label>
      <input type="text" id="phone"  placeholder="Phone Number">

      <label >Address</label>
      <input type="text" id="address"  placeholder="Address" >

      <label>
          	<input type="checkbox" id="checkbox"  value="Have you ever lived with a Dog before?">
		  Have you ever lived with a Dog before?
	 
	  </label>

        
  

      <label >Please select your preferred breeds</label>
      <select id="multiSelect" type="select" multiple >
        <option value="labrador">Labrador</option>
        <option value="golden_retriever">Golden Retriever</option>
        <option value="german_shepherd">German Shepherd</option>
       
      </select>

      <input type="submit" id="submit" value="Submit">
    </form>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
